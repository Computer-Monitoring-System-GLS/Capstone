{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMT - Login</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .login-box {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            color: #4a5568;
            font-size: 28px;
            margin-bottom: 5px;
            text-align: center;
        }
        h2 {
            color: #4a5568;
            font-size: 28px;
            margin-top: 0;
            margin-bottom: 30px;
            text-align: center;
        }
        .input-group {
            margin-bottom: 20px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            font-size: 16px;
        }
        .password-container {
            position: relative;
        }
        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #64748b;
        }
        .links {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .links a {
            color: #64748b;
            text-decoration: none;
        }
        .links a:hover {
            text-decoration: underline;
        }
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #1e293b;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #334155;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
        }
        .footer h2 {
            color: #4a5568;
            font-size: 24px;
            margin-bottom: 5px;
        }
        .footer p {
            color: #64748b;
            font-size: 14px;
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1><b>Stay</b> <span style="color: #1e293b;">Connected,</span></h1>
            <h2 style="text-indent: 50px;"><span style="color: #1e293b;">Informed.</span></h2>

            <form method="POST">
                {% csrf_token %}
                <div class="input-group">
                    {{ form.serial_no }}
                </div>
                <div class="input-group password-container">
                    {{ form.password }}
                    <span class="password-toggle" onclick="togglePassword()" aria-label="Toggle password visibility">
                        <svg id="eye-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" transform="translate(14, 0)">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </span>
                </div>

                {% if messages %}
                    {% for message in messages %}
                        <div style="color: #ef4444; font-size: 14px; margin-bottom: 10px;">{{ message }}</div>
                    {% endfor %}
                {% endif %}

                <div class="links">
                    <a href="#">Forgot Password?</a>
                    <a href="#">Serial Number?</a>
                </div>

                <button type="submit">Log in</button>
            </form>

            <div class="footer">
                <h2>CMT</h2>
                <p>Computer Monitoring Tool</p>
            </div>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.querySelector('[name="password"]');
            const eyeIcon = document.getElementById('eye-icon');
            const eyeOffIcon = document.getElementById('eye-off-icon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.add('hidden');
                eyeOffIcon.classList.remove('hidden');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('hidden');
                eyeOffIcon.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
